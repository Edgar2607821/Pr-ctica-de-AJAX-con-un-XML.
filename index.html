<!DOCTYPE html>
<html>
  <link href="styles.css" rel="stylesheet">
  <body>
    <div id="Contenedor">

   
    <h2>Informacion de los CD Edgar</h2>
    <h2>Práctica de AJAX con un XML.</h2>
    <h2>Edgar Balleza Hernández</h2>

    <button type="button" onclick="loadDoc()">Obtener colección de CD</button>
    <br><br>
    <div id="tabla">
      <table id="demo"></table>
    </div>
    
    <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
        }
      };
      xhttp.open("GET", "cd_catalog.xml", true);
      xhttp.send();
    }
    function myFunction(xml) {
      var i;
      var xmlDoc = xml.responseXML;
      var table="<tr><th>Artist</th><th>Title</th><th>Country</th><th>Company</th><th>Price</th><th>Year</th>";
      var x = xmlDoc.getElementsByTagName("CD");
      for (i = 0; i <x.length; i++) { 
        table += "<tr><td>" +
        x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
        "</td><td>"+
        x[i].getElementsByTagName("COUNTRY")[0].childNodes[0].nodeValue +
        "</td><td>"+
        x[i].getElementsByTagName("COMPANY")[0].childNodes[0].nodeValue +
        "</td><td>"+
        x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
        "</td><td>"+
        x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue +
        "</td></tr>";
      }
      document.getElementById("demo").innerHTML = table;
    }
    </script>
   </div>
  </body>
</html>
